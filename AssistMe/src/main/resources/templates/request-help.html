<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Help</title>
    <link rel="stylesheet" href="css/styles2.css">
    <style>
        /* Add inline styles for the form if needed */
        .request-help-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .request-help-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: rgba(244, 98, 164, 0.8); /* Button color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: rgba(244, 98, 164, 0.8); /* Darker color on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
            <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
            <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
            <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
            <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Login</a>
            <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Register</a>
            <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="request-help">
            <form class="request-help-form" id="requestHelpForm">
                <h2>Request Help</h2>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="grocery">Grocery</option>
                        <option value="tutor">Tutor</option>
                        <option value="cleaning">Cleaning Services</option>
                        <option value="childcare">Child Care</option>
                        <option value="elderlycare">Elderly Care</option>
                        <option value="petowner">Pet Owner Services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Details of the Request:</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="deadline">By When Do You Need It Done?</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>

                <div class="form-group">
                    <label for="helper">Preferred Helper (Optional):</label>
                    <input type="text" id="helper" name="helper">
                </div>

                <div class="form-group">
                    <button type="submit">Submit Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <div class="navbar">
                <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
            <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
            <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
            <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
            <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Login</a>
            <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Register</a>
            <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
            </div>
        </nav>
        <p>&copy; 2025 AssistMe</p>
    </footer>

    <script>
        // Get the form element
        const form = document.getElementById('requestHelpForm');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Show confirmation popup
            if (confirm('Help requested successfully! You will be notified as soon as your help request will be accepted.')) {
                // Redirect to the Services page
                window.location.href = 'services.html';
            }
        });
        function confirmLogout() {
      const confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        window.location.href = '/logout';  // Redirect to the logout route
      }
    }
    </script>
</body>
</html>
