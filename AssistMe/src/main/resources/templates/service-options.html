<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Options</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            
            const serviceText = {
                grocery: 'Grocery',
                tutor: 'Tutor',
                cleaning: 'Cleaning Services',
                childcare: 'Child Care',
                elderlycare: 'Elderly Care',
                petowner: 'Pet Owner Services'
            };
            
            const heading = document.querySelector('.service-options h1');
            if (service && serviceText[service]) {
                heading.textContent = `What Would You Like To Do for ${serviceText[service]}?`;
            }
        });

        function confirmLogout() {
            const confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                window.location.href = '/logout';  
            }
        }
    </script>
</head>
<body>
<header>
    <nav>
        <div>
            <img src="img/1.jpg" height="300px" width="1520px" alt="Header Image">
        </div>
        <div class="navbar">
            <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
            <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
            <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
            <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
            <a href="/login"><img src="img/25.png" alt="Login Icon" class="nav-icon"> Login</a>
            <a href="/register"><img src="img/25.png" alt="Register Icon" class="nav-icon"> Register</a>
            <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
        </div>
    </nav>
</header>

<main>
    <section class="service-options">
        <h1>What Would You Like To Do?</h1>
        <p>Choose an option below to either ask for help or offer help.</p>
        <div class="options">
            <a href="/request-help" class="option-button">Request Help</a>
            <a href="/offer-help" class="option-button">Offer Help</a>
        </div>
    </section>
</main>

<footer>
    <nav>
        <div class="navbar">
            <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
            <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
            <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
            <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
            <a href="/login"><img src="img/25.png" alt="Login Icon" class="nav-icon"> Login</a>
            <a href="/register"><img src="img/25.png" alt="Register Icon" class="nav-icon"> Register</a>
            <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
        </div>
    </nav>
    <p>&copy; 2025 AssistMe</p>
</footer>
</body>
</html>
