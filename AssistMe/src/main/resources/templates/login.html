<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles2.css" />
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-container input[type="text"],
    .form-container input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: rgba(244, 98, 164, 0.8);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-container button:hover {
      background-color: rgba(244, 98, 164, 1);
    }
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark .form-container {
      background: #444;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    body.dark .form-container h2,
    body.dark .form-container button {
      color: #ffffff;
    }
    body.dark .form-container input[type="text"],
    body.dark .form-container input[type="password"] {
      background: #333;
      color: #ffffff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="img/1.jpg" height="300px" width="1520px" alt="Header Image" />
      </div>
      <div class="navbar">
        <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon" /> Home</a>
        <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon" /> Services</a>
        <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon" /> About Us</a>
        <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon" /> Reviews & Ratings</a>
        <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon" /> Login</a>
        <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon" /> Register</a>
        <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon" /> Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <div class="form-container">
        <h2>Login</h2>
        <div th:if="${error}" class="error-message">${error}</div>
        <form id="login-form" method="POST" action="/login">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <p style="text-align:center; margin-top: 10px;">Don't have an account? <a href="/register">Register here</a></p>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <div class="navbar">
        <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon" /> Home</a>
        <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon" /> Services</a>
        <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon" /> About Us</a>
        <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon" /> Reviews & Ratings</a>
        <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon" /> Login</a>
        <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon" /> Register</a>
        <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon" /> Logout</a>
      </div>
    </nav>
    <p>&copy; 2025 AssistMe</p>
  </footer>

  <script>
    function confirmLogout() {
      const confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        window.location.href = '/logout';
      }
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
