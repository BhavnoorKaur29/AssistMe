<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    h2 {
      margin-top: 10px;
      color: #777;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      background-color: #f462a4;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #d94b8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Payment!</h1>
    <h2>Visit Again</h2>
    <p>Your transaction was successful. We appreciate your purchase.</p>
    <a href="/" class="button">Go to Home</a>
  </div>
</body>
</html>
