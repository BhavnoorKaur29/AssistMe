<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Help</title>
    <link rel="stylesheet" href="css/styles2.css">
    <style>
        .offer-help-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .offer-help-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: rgba(244, 98, 164, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: rgba(244, 98, 164,1);
        }

        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(244, 98, 164, 0.8);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .toggle-theme:hover {
            background-color: rgba(244, 98, 164, 1);
            transform: scale(1.1);
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #333;
            color: #f9f9f9;
        }
        body.dark-theme h2{
            color: #f9f9f9;
        }

        body.dark-theme header, body.dark-theme footer {
            background-color: #222;
        }

        body.dark-theme .offer-help-form {
            background-color: #444;
            border-color: #555;
        }

        body.dark-theme .form-group input,
        body.dark-theme .form-group textarea,
        body.dark-theme .form-group select {
            background-color: #555;
            color: #f9f9f9;
            border-color: #666;
        }

        body.dark-theme .form-group button {
            background-color: rgba(244, 98, 164, 0.8);
        }
        body.dark-theme .form-group button:hover {
            background-color: rgba(244, 98, 164, 1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="img/1.jpg" height="300px" width="1520px">
            </div>
            <div class="navbar">
                <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
                <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
                <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
                <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
                <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Login</a>
                <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Register</a>
                <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <button class="toggle-theme" id="themeToggle">ðŸŒ™</button>
        <section class="offer-help">
            <form class="offer-help-form" id="offerHelpForm">
                <h2>Offer Help</h2>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Type of Help You Can Offer:</label>
                    <select id="service" name="service" required>
                        <option value="grocery">Grocery</option>
                        <option value="tutor">Tutor</option>
                        <option value="cleaning">Cleaning Services</option>
                        <option value="childcare">Child Care</option>
                        <option value="elderlycare">Elderly Care</option>
                        <option value="petowner">Pet Owner Services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <input type="text" id="availability" name="availability" required placeholder="e.g., Weekdays 9 AM - 5 PM">
                </div>

                <div class="form-group">
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Upload Your Image (optional):</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <button type="submit">Submit Offer</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <div class="navbar">
                <a href="/"><img src="img/22.png" alt="Home Icon" class="nav-icon"> Home</a>
                <a href="/dashboard"><img src="img/24.png" alt="Services Icon" class="nav-icon"> Services</a>
                <a href="/about"><img src="img/23.png" alt="About Us Icon" class="nav-icon"> About Us</a>
                <a href="/reviews"><img src="img/26.png" alt="Reviews Icon" class="nav-icon"> Reviews & Ratings</a>
                <a href="/login"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Login</a>
                <a href="/register"><img src="img/25.png" alt="Sign In/Sign Up Icon" class="nav-icon"> Register</a>
                <a href="#" onclick="confirmLogout()"><img src="img/27.png" alt="Logout Icon" class="nav-icon"> Logout</a>
            </div>
        </nav>
        <p>&copy; 2025 AssistMe</p>
    </footer>

    <script>
        document.getElementById('offerHelpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const availability = document.getElementById('availability').value;
            const details = document.getElementById('details').value;
            const imageFile = document.getElementById('image').files[0];
    
            let offer = {
                name,
                email,
                phone,
                service,
                availability,
                details,
                image: null // Placeholder for image
            };
    
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    offer.image = e.target.result;
                    saveOffer(offer);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveOffer(offer);
            }
        });
    
        function saveOffer(offer) {
            let offers = JSON.parse(localStorage.getItem('offers')) || [];
            offers.push(offer);
            localStorage.setItem('offers', JSON.stringify(offers));
    
            if (offer.service === 'grocery') {
                let groceryOffers = JSON.parse(localStorage.getItem('groceryOffers')) || [];
                groceryOffers.push(offer);
                localStorage.setItem('groceryOffers', JSON.stringify(groceryOffers));
            } else if (offer.service === 'tutor') {
                let tutorOffers = JSON.parse(localStorage.getItem('tutorOffers')) || [];
                tutorOffers.push(offer);
                localStorage.setItem('tutorOffers', JSON.stringify(tutorOffers));
            }
    
            // Reset the form
            document.getElementById('offerHelpForm').reset();
    
            // Optional: Display a confirmation message
            alert("Thank you! Your offer has been submitted.");
        }
    
        const toggleThemeButton = document.getElementById('themeToggle');
        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
        function confirmLogout() {
      const confirmation = confirm("Are you sure you want to log out?");
      if (confirmation) {
        window.location.href = '/logout';  // Redirect to the logout route
      }
    }
    </script>
    
</body>
</html>
